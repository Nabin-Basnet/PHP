<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <link rel="stylesheet" href="Q1.css">
</head>
<body>
    <noscript>
        <p>Please enable JavaScript to use this application.</p>
    </noscript>
    <div class="container">
        <h1>Date Difference Calculator</h1>
        <form id="dateForm" action="Q1.php" method="POST">
            <label for="date1">Enter First Date (YYYY-MM-DD):</label>
            <input type="date" id="date1" name="date1" required>
            <label for="date2">Enter Second Date (YYYY-MM-DD):</label>
            <input type="date" id="date2" name="date2" required>
            <button type="submit" id="submitBtn">Calculate Difference</button>
            <button type="reset">Reset</button>
        </form>
        <p id="errorMessage"></p>
        <p id="successMessage"></p>
    </div>
    <script src="Q1.js"></script>
</body>
</html>
